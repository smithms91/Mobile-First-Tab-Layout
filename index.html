<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Home of the Money Fade">
  <meta name="keywords" content="barber, haircut, salon, moneyfade">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Nicks Barber Shop</title>
</head>
<body>
  <div id="call_section" class="section">
    <div id="call_tab" class="tab">
      <h1>CALL <i class="fas fa-phone"></i></h1>
    </div>
  </div>

  <div id="price_section" class="section">
    <div id="price_tab" class="tab">
      <h1>PRICES <i class="fas fa-dollar-sign"></i></h1>
    </div>
  </div>

  <div id="fb_section" class="section">
    <div class="fb-like" data-href="https://www.facebook.com/MoneyFade/" data-width="300" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>
    <div id="fb_tab" class="tab">
      <h1>FACEBOOK</h1>
    </div>
  </div>

  <div id="staff_section" class="section">
    <div id="staff_tab" class="tab">
      <h1>STAFF <i class="fas fa-user"></i></h1>
    </div>
  </div>

  <div id="hours_section" class="section">
    <div id="hours_tab" class="tab">
      <h1>HOURS <i class="far fa-clock"></i></h1>
    </div>
  </div>

  <div class="svg">
    <img src="images/svg.png" alt="">
  </div>

  <div class="nick">
    <img src="images/nick_larosa.png" alt="">
  </div>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2373717056189222&autoLogAppEvents=1"></script>
  <script src="script.js"></script>
</body>
</html>
